        <form id="form" onsubmit="return true;">

          <button type="button" id="button4" class="btn btn-primary btn-lg" onclick="othername('button4')" value="data & analytics manager">Data & Analytics Manager</button>

        </form>

        </div>
    </div>
  </div>
  
  <!-- <div id="map"> -->
